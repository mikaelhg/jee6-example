<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Example application with #{data.examples.size()} examples!</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.0.0/cerulean/bootstrap.min.css"></link>

    <style>
        body {
            padding-top: 50px;
        }
    </style>
</h:head>

<h:body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">JEE7 example</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        <div class="starter-template">

            <h:form>
                <p:growl id="messages" showDetail="true"/>
            </h:form>

            <p:dataTable var="x" value="#{data.examples}" tableStyleClass="zebra-striped">
                <p:column sortBy="#{x.id}">
                    <f:facet name="header">id</f:facet>
                    <h:outputText value="#{x.id}" />
                </p:column>
                <p:column sortBy="#{x.name.toUpperCase()}">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{x.name}" escape="false" />
                </p:column>
            </p:dataTable>

            <h:form>
                <h:inputText id="newExample" value="#{data.newExampleText}" />
                <h:commandButton value="Save" action="#{data.createExample()}" styleClass="btn primary" />
                <h:commandButton value="Reload" action="#{data.refreshData()}" styleClass="btn" />
            </h:form>

        </div>

    </div><!-- /.container -->

</h:body>

</html>
